<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grand Hotel - Starters</title>
  <style>
    body {
      background-color: wheat;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .hotel-header {
      background-color: #8B4513;
      color: white;
      padding: 20px 0;
    }
    .menu-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 40px auto;
      flex-wrap: wrap;
      max-width: 800px;
    }
    .menu-item {
      background: white;
      width: 300px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }
    .menu-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .menu-details {
      padding: 20px;
    }
    .quantity-box {
      margin: 15px 0;
    }
    .quantity-box input {
      width: 50px;
      text-align: center;
      padding: 5px;
      border: 1px solid #8B4513;
      border-radius: 5px;
    }
    .add-to-cart {
      background: #8B4513;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header class="hotel-header">
    <h1>Grand Hotel Starters</h1>
  </header>

  <div class="menu-container">
    <div class="menu-item">
      <img src="bruschetta.jpg" alt="Bruschetta">
      <div class="menu-details">
        <h3>Bruschetta</h3>
        <p>Toasted bread with tomatoes, garlic, and basil</p>
        <p><strong>$8.99</strong></p>
        <div class="quantity-box">
          <label>Qty: <input type="number" value="1" min="1"></label>
        </div>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </div>
    <div class="menu-item">
      <img src="soup.jpg" alt="Soup">
      <div class="menu-details">
        <h3>Soup of the Day</h3>
        <p>Chef's special homemade soup</p>
        <p><strong>$7.99</strong></p>
        <div class="quantity-box">
          <label>Qty: <input type="number" value="1" min="1"></label>
        </div>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </div>
  </div>
</body>
</html>
